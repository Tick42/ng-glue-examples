<ul class="list-group list-group-flush">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of apps | async">
    <strong style="cursor: pointer;" (click)="startApplication(item.appName)">{{ item.appName }}</strong>

    <span *ngIf="item.runningInstances">
      {{item.runningInstances}} running instances
    </span>
  </li>
</ul>
